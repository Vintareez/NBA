<mat-progress-bar
    *ngIf="!Progress"
    class="ProgressBar"
    [mode]="mode"
    [value]="value">
</mat-progress-bar>
<div class="InfoWrapper">
    <ul *ngFor="let team of httpService.getTeams()| paginator : pageEvent.pageIndex : pageSize">
        <li >
            <div class="InfoSquare">
                <div (click)="showPlayers(team)" class="Photo">
                    <img class="headshots"  src= {{team.imgstr}} alt="" (load)="loadSpin(Spinner)">
                    <div class="Spinner" #Spinner><mat-spinner></mat-spinner></div>
                </div>
                <div (click)="showPlayers(team)" class="Info">
                    <h5>{{team.name}} </h5>
                    <p> {{team.info}} </p>
                </div>
                <!-- <div class="FavoriteBtnWrapper">
                    <mat-icon color = "accent" class="FavoriteBtn">favorite</mat-icon>
                </div> -->
            </div>
        </li>
    </ul>
</div>
<mat-paginator 
    *ngIf="httpService.getTeams().length" 
    [length]="httpService.getTeams().length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = $event; Null()"
></mat-paginator>
